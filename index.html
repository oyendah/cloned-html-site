<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=300, initial-scale=1">
	<title>Sign in - Google Accounts</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header-bar  centered">
			<div class="header content">
				<div class="logo logo-w" aria-label="Google"></div>
			</div>
		</div>
		<div class="main content">
			<div class="banner">
				<h1>
					One account. All of Google.
				</h1>
				<h2 class="hidden-small">
					Sign in with your Google Account
				</h2>
			</div>
			<div class="main-content">
				<div class="card signin-card">
					<div class="circle-mask">
						<canvas width="96" height="96" class="circle" id="canvas"></canvas>
					</div>
					<div class="form-panel">
						<div class="input-wrapper">
							<div>
								<label class="hidden-label" for="Email">
									Enter your email</label>
									<input name="Email" id="Email" type="email" placeholder="Enter your email" value="">
								</div>
							</div>

							<input name="signIn" class="btn btn-submit" id="next" type="submit" value="Next">
							<a class="need-help" href="#">
								Find my account
							</a>
						</div>
					</div>
					<div class="card-mask-wrap">
						<div class="card-mask">
							<div class="one-google">
								<p class="create-account">
									<span id="link-signin-different">
										<a href="#">
											Sign in with a different account
										</a>
									</span>
									<span id="link-signup">
										<a href="#">
											Create account
										</a>
									</span>
								</p>
								<p class="tagline">
									One Google Account for everything Google
								</p>
								<div class="logo-strip"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-bar">
				<div class="footer content">
					<ul id="footer-list">
						<li>
							<a href="#">
								About Google
							</a>
						</li>
						<li>
							<a href="#">
								Privacy
							</a>
						</li>
						<li>
							<a href="#">
								Terms
							</a>
						</li>
						<li>
							<a href="#">
								Help
							</a>
						</li>
					</ul>					
				</div>
			</div>
		</div>
	</body>
	</html>
